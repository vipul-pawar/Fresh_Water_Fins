<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshWaterFin.com</title>
    <link rel="icon" href="static/fish_logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sticky-header {
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            transition: background-color 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .sticky-header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
        }

        .sticky-header a:hover {
            color: #f8b400;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-input {
            border: none;
            border-radius: 5px;
            padding: 15px; /* Increased padding for larger size */
            font-size: 16px;
            width: 300px; /* Adjust the width as needed */
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-button {
            background-color: #f8b400;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 20px; /* Adjust padding for larger size */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .search-button:hover {
            background-color: #333;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="logo">
            <img src="static/fish_logo.png" alt="Fish Logo">
            <h1>FreshWaterFin.com</h1>
        </div>
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search for plants, fish, and more...">
            <button class="search-button" onclick="animateSearchButton()">Search</button>
        </div>
        <nav>
            <a href="">Home</a>
            <a href="fish/">Fish</a>
            <a href="plants/">Plants</a>
            <a href="aboutus/">About Us</a>
            <a href="contact/">Contact</a>
        </nav>
    </header>
    <div class="content">
        {% include 'slideimg1.html' %}
        {% include 'card.html' %}
        <!-- Your e-commerce website content here -->
        <h2>Welcome to FreshWaterFin.com</h2>
        <p>Explore our wide selection of aquarium fish and plants.</p>
        <!-- Add product listings, images, and other e-commerce content here -->
    </div>
    <script>
        // JavaScript to make the header sticky on scroll
        window.addEventListener("scroll", function() {
            const header = document.querySelector(".sticky-header");
            const scrollY = window.scrollY;

            if (scrollY > 0) {
                header.style.backgroundColor = "#555"; // Change background color when scrolling
            } else {
                header.style.backgroundColor = "#333"; // Reset background color when at the top
            }
        });

        // JavaScript to animate the search button
        function animateSearchButton() {
            const searchButton = document.querySelector(".search-button");
            searchButton.style.backgroundColor = "#f8b400";
            setTimeout(function() {
                searchButton.style.backgroundColor = "#333";
            }, 300);
        }
    </script>
    <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="light" data-type="HORIZONTAL" data-vanity="vipul-pawar-gcoea" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/vipul-pawar-gcoea?trk=profile-badge">Vipul Pawar</a></div>
</body>
</html>
